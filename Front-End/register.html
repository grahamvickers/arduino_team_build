<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>Flora - Register</title>
		<link rel="icon" href="images/mainLogo.svg" type="image">
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="img">
				<img class="mainLogo" src="images/mainLogo.svg" alt="mainLogo">
			</div>
			<div class="container-login">
				<form action="index.html">
					<!-- <img class="userIcon" src="images/avatar.svg"> -->
					<h1>Register</h1>
					<br>
					<h4>Create Your Own Account</h4>
					<br>
					<div class="div-input fName">
						<div class="i">
							<i class="fa-user"></i>
						</div>
						<div>
							<input class="input" type="text" placeholder="First Name">
						</div>
					</div>
					<div class="div-input lName">
						<div class="i">
							<i class="fa-pass"></i>
						</div>
						<div>
							<input class="input" type="text" placeholder="Last Name">
						</div>
					</div>
					<br>
					<div class="div-input user">
						<div class="i">
							<i class="fa-user"></i>
						</div>
						<div>
							<input class="input" type="text" placeholder="Username">
						</div>
					</div>
					<div class="div-input pass">
						<div class="i">
							<i class="fa-pass"></i>
						</div>
						<div>
							<input class="input" type="password" placeholder="Password">
						</div>
					</div>
					<br>
					<input type="submit" class="button" value="Register">
				</form>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
